{%extends 'layout.html'%}
{%block title%}
{{title}}
{%endblock%}

{%block content%}
<div class="container">
  <h1>{{title}}</h1>
  <hr>
  <div class="card">
    <div class="card-header bg-success text-white">
      <h3>แก้ข้อมูลรถยนต์</h3>
    </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input disabled type="number" class="form-control" id="id" name="id" value="{{car.id}}">
          </div>
          <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brand" name="brand" value="{{car.brand}}">
          </div>
          <div class="mb-3">
            <label for="model" class="form-label">Model</label>
            <input type="text" class="form-control" id="model" name="model" value="{{car.model}}">
          </div>
          <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" id="year" name="year" value="{{car.year}}">
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price" value="{{car.price}}">
          </div>
          <button type="submit" class="btn btn-success"><i class="bi bi-pencil-square"></i>
            Update Car</button>
        </form>
      </div>
  </div>
</div>
{%endblock%}
