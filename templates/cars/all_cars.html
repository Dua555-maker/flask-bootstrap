{%extends 'layout.html'%}
{%block title%}
{{title}}
{%endblock%}

{%block content%}
<div class="container">
  <h1>{{title}}</h1>
  <hr>
  <div class="row">
    <div class="col">
      <form method="post">
        <div class="input-group mb-3">
        <input name="brand" type="text" class="form-control" placeholder="Search by Car's Brand" aria-label="Recipientâ€™s username"
          aria-describedby="button-addon2">
        <button class="btn btn-outline-success" type="summit" id="button-addon2" title="Search"><i class="bi bi-search"></i></button>
      </div>
      </form>
    </div>
    <div class="col">
      <a href="{{url_for('new_car')}}" class="btn btn-outline-success float-end"><i class="bi bi-car-front-fill"></i>
        New Cars
      </a>
    </div>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Brand</th>
        <th scope="col">Model</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {%for car in cars %}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{car.brand}}</td>
        <td>{{car.model}}</td>
        <td>
          <a href="{{url_for('edit_car',id=car.id)}}" class="btn btn-outline-success btn-sm" title="Edit Car"><i
              class="bi bi-pencil-fill"></i></a>
          <a href="{{url_for('delete_car',id=car.id)}}" class="btn btn-outline-danger btn-sm" title="Delete Car"><i
              class="bi bi-trash3-fill"></i></a>
        </td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
</div>
{%endblock%}
